<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SENDIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script src="main.js"></script>
</head>
<style>
    body{
        width: 98%;
        margin: auto;
        overflow: auto;
        background-image: url("../images/newdelv.jpg")
    }
    
</style>
<body > 
    <div class="main-container">
        <header>
            <h1>Welcome to sendit</h1>
            <nav>
                <ul>
                    <li> <a href="login.html"> Login</a> </li>
                </ul>
            </nav>
        </header>
        <div class="login-body">
            <div class="login-box">
                <form id="login"  method="POST">
                    <div class="login-form">
                        <table>
                            <tr>
                                <td> <label for="user_name" > Username </label> </td>
                                <td>  <input name ="username" type="text" placeholder="username" > </td>
                            </tr>
                            <tr>
                                <td> <label for="password" >Password: </label> </td>
                                <td>  <input type="password" placeholder="password" > </td>
                            </tr>
                            <tr>
                                <td> <input type="button" onclick="location.href='../index.html';" value="Sign in" ></button> </td>

                            </tr>
                            <tr>
                                <td> <input type="checkbox" value="Remember" checked="checked" >Remember Me </td>
                                <td> <input type="checkbox" value="forgot" >Forgot Password </td>
                                <td> <input type="button" onclick="location.href='./create_login.html';" value="create account" ></button> </td>
                            </tr>
                            
                        </table>    
                    </div>
                </form>
               
                
               
            </div>
        </div>
    
    </div>
</body>
</html>
